<!DOCTYPE html>
<html>
<head>
	<title>Inserting Images</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-12 col-sm-12 bg-primary order-lg-1 order-md-5 order-sm-1">
				<img src="image/img.jpg">
			</div>
			<div class="col-lg-4 col-md-6 col-sm-12 bg-warning order-lg-2 order-md-1 order-sm-6">
				<p>Two</p>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-12 bg-success order-lg-3 order-md-3 order-sm-2">
				<p>Three</p>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 bg-info order-lg-4 order-md-2 order-sm-7">
				<p>Four</p>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 bg-secondary order-lg-5 order-md-4 order-sm-3">
				<p>Five</p>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-12 bg-warning order-lg-6 order-md-9 order-sm-8">
				<p>Six</p>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-12 bg-success order-lg-7 order-md-10 order-sm-4">
				<p>Seven</p>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-12 bg-info order-lg-8 order-md-8 order-sm-9">
				<p>Eight</p>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-12 bg-primary order-lg-9 order-md-7 order-sm-5">
				<p>Nine</p>
			</div>
			<div class="col-lg-12 col-md-6 col-sm-12 bg-warning order-lg-10 order-md-6 order-sm-10">
				<p>Ten</p>
			</div>
		</div>
	</div>
</body>
</html>
